<section id="api-table">
    <article *ngFor="let component of data">
        <div class="api-table-title">
            <h4>{{ component.displayName }}</h4>
            <span class="info">Incidents of the last 90 days</span>
            <span class="info">Uptime is {{ component.availability | percent: "2.0-1" }}</span>
            <span class="status-bar status-{{ component.status }}">{{ component.statusText }}</span>
        </div>
        <table class="api-table">
            <thead>
                <tr>
                    <th class="day-column">Day</th>
                    <th class="state-column">Status</th>
                    <th>Incidents</th>
                </tr>
            </thead>
            <tbody>
                <tr class="marker-{{ day.value.overallStatus }} {{isHidden(day.value)}}" *ngFor="let day of component.dailyData | keyvalue | callback: this.filterDays">
                    <th class="day-column">{{ day.value.day }}</th>
                    <td class="state-column"><span class="status-bar status-{{ day.value.overallStatus }}">{{ day.value.overallStatusText }}</span></td>
                    <td>
                        <a style="display:block;" [routerLink]="['/incident', incident.id]" *ngFor="let incident of day.value.activeIncidents">{{ incident.displayName }}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </article>
</section>
